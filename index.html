<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Anonymous Messages</title>

<style>
body{
font-family: Arial;
background:#6c63ff;
margin:0;
padding:0;
}

.container{
max-width:500px;
margin:50px auto;
background:white;
padding:20px;
border-radius:10px;
}

textarea{
width:100%;
height:80px;
}

button{
width:100%;
padding:10px;
background:#6c63ff;
border:none;
color:white;
margin-top:10px;
cursor:pointer;
}

.post{
background:#f2f2f2;
padding:10px;
margin-top:10px;
border-radius:5px;
}
</style>
</head>

<body>

<div class="container">
<h2>ส่งข้อความไม่ระบุตัวตน</h2>

<textarea id="msg" placeholder="พิมพ์ข้อความ..."></textarea>
<button onclick="send()">โพสต์</button>

<div id="posts"></div>
</div>

<script>
function send(){
let text=document.getElementById("msg").value;
if(text==="") return;

let div=document.createElement("div");
div.className="post";
div.innerText=text;

document.getElementById("posts").prepend(div);
document.getElementById("msg").value="";
}
</script>

</body>
</html>
